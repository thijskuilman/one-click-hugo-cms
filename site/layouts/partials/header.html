<header class="sans-serif">
  <div class="cover bg-left bg-center-l" style="background-image: url({{.imageUrl}})">
    <div class="bg-black-80 pb5 pb6-m pb7-l">
      <nav class="dt w-100 mw8 center"> 
        <div class="dtc w2 v-mid pa3">
          <a href="/" class="dib w2 h2 pa1 ba b--white-90 grow-large border-box">
            <img src="https://busymechanic.com/wp-content/uploads/2018/09/car-xxl.png">
          </a>
        </div>
        <div class="dtc v-mid tr pa3">
          <a class="f6 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href="/" >Wat doen we?</a> 
          <a class="f6 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href="/" >Prijzen</a> 
          <a class="f6 fw4 hover-white no-underline white-70 dn dib-l pv2 ph3" href="/" >Contact</a>
        </div>
      </nav> 
      <div class="tc-l mt4 mt5-m mt6-l ph3">
        <h1 class="f2 f1-l fw2 white-90 mb0 lh-title">{{.title}}</h1>
        {{ if .subtitle }}
        <h2 class="fw1 f3 white-80 mt3 mb4">{{.subtitle}}</h2>
        {{ end }}
        <a class="f6 no-underline grow dib v-mid bg-blue white ba b--blue ph3 pv2 mb3" href="/">Contact opnemen</a>

      </div>
    </div>
  </div> 
</header>
